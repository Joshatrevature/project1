<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ticket Submission</title>
</head>
<body>
    <form id="Submit-Ticket" onsubmit="return false">
        <h1>Ticket Form</h1>
        <h2>Reimbursement Type</h2>
        <div class="FormRow">
            <label for="Username">Lodging</label>
            <input type="radio"  id="Ticket" name="Ticket" value="Lodging">
            <label for="Username">Travel</label>
            <input type="radio"  id="Ticket" name="Ticket" value="Travel">
            <label for="Username">Food</label>
            <input type="radio"  id="Ticket" name="Ticket" value="Food">
            <label for="Username">Other</label>
            <input type="radio"  id="Ticket" name="Ticket" value="Other">

        </div>
        <div class="FormRow">
              <label for="Dollar-Amount">Dollar Amount:</label>
              <input type="number" name="Dollar-Amount" id="Dollar-Amount" >
        </div>
        <div class="FormRow">
            <input type="datetime-local" value="date" id="date">
        </div>
        <div class="FormRow">
            <label for="Reason">Description of Request</label><br>
            <textarea name="Reason" id="Reason" value="Reason"></textarea>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
